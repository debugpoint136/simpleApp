<template name="tissues">
  <div class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h4 class="modal-title">Select Tissues({{tissueCount}})</h4>

                    <label class="hide-completed">
                      <input type="checkbox" />
                      Hide Selected Tissues
                    </label>

                    <form class="new-task new-tissue">
                     <input type="text" name="text" placeholder="Type to add new tissues" />
                    </form>
                </div>

                <div class="modal-body">
                  <ul>
                    {{#each tissues}}
                      {{> tissue}}
                    {{/each}}
                  </ul>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>

            </div>
        </div>
    </div>
</template>
